# Use postgres/example user/password credentials
version: '3.1'

services:
  pattern_detect_api:
    container_name: pattern_d
    image: pattern_d
    restart: unless-stopped
    ports:
      - 8100:8500 # tcp
      - 8101:8101 # ssl
    build: 
      context: ../../
      dockerfile: Dockerfile

    volumes:
      - ./../../:/usr/src/pattern_d

    command: uvicorn src.main:app --reload --port 8500 --host 0.0.0.0

    environment:
      - APP_NAME=pattern_detect

      - DB_USER=patterndb
      - DB_PASSWORD=patternd
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=postgres

    depends_on:
      - postgres
  
  postgres:
    image: postgres:latest
    container_name: pattern_d_db
    restart: always
      
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=patternd
      - POSTGRES_USER=patterndb
networks:
  default:
    external: true
    name: pattern_d_network